# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v3'

      - uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: "projects/189812413207/locations/global/workloadIdentityPools/github/providers/github"
          service_account: "vakantieveilingen@lasse-benninga-sndbx-y.iam.gserviceaccount.com"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Install duckdb to convert sqlite database to duckdb
        run: |
          wget https://github.com/duckdb/duckdb/releases/download/v0.8.1/duckdb_cli-linux-amd64.zip -O duckdb.zip
          unzip duckdb.zip
          cp duckdb /usr/local/bin/duckdb

      - name: Download sqlite file from GCS and convert to duckdb
        run: make download-db

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install evidence dependencies
        run: npm install

      - name: Build evidence project
        run: npm run build

      - name: Build evidence project
        run: mkdir _site && cp -r build/* _site

      - name: Setup Pages
        uses: actions/configure-pages@v3
      # - name: Build with Jekyll
      #   uses: actions/jekyll-build-pages@v1
      #   with:
      #     source: ./
      #     destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
